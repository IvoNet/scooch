name: Publish to Docker Hub

on: 
  push:
    # tags:
    #   - '*'
    # TODO should be master
    branches:
      - qwik

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo üõéÔ∏è
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # - name: Get version for tag
      #   id: version
      #   run: |
      #     echo "::set-output name=version::$(cat package.json | jq '.version' | cut -c2-100 | rev | cut -c2-100 | rev)"

      # - name: Log tag
      #   run: |
      #     echo ${{ steps.version.outputs.version }}
      #     git log -n 1 | cat
      #     git status

      - name: Build and push Docker image
        # if: ${{ github.ref == 'main' }}
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # tags: scooch:${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}